<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  	<link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<main>
		<div class="results">
			<div class="final-result hidden">Result:</div>
			<div class="start-new-game">Start a new game:</div>
		
			<button id="start-quiz">Start quiz</button>
		</div>

	<div class="quiz hidden">
		<form id="question" class="question js-add-id">
			<label for="answer" class="question-label">Question 1</label>

			<label for="answer1" class="answer"><input id="answer1" class="" name="answer" type="radio" value="Answer 1"><span class="answer js-answer1">Answer 1</span></input></label>
			<label for="answer2" class="answer"><input id="answer2" class="" name="answer" type="radio" value="Answer 2"><span class="answer js-answer2">Answer 2</span></input></label>
			<label for="answer3" class="answer"><input id="answer3" class="" name="answer" type="radio" value="Answer 3"><span class="answer js-answer3">Answer 3</span></input></label>
			<label for="answer4" class="answer"><input id="answer4" class="" name="answer" type="radio" value="Answer 4"><span class="answer js-answer4">Answer 4</span></input></label>
			
			<button id="js-check">Check answer</button>
			<button id="js-next">Next question</button>
			<button id="js-results" class="hidden">Results</button>
			<div class="progress">Current question: 1/7</div>
			<div class="current-result">Current result:</div>
		</form>
	</div>
	

	</main>	

<script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
